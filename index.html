<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta property="og:url" content="https://www.your-domain.com/facebook.com" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="share" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="https://www.your-domain.com/path/image.jpg" />

	<link rel="stylesheet" type="text/css" href="css/style.css">
	
		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v5.0&appId=1662484777106799&autoLogAppEvents=1"></script>
	<title>Geo-search Weather</title>
</head>

<body>
	<div class="input" id="searchBoxContainer">
		<input type="text" class="inputValue" placeholder="Enter City Name" id="place">
		<input type="submit" value="Submit" class="button" id="weather">
		<div id="fb-root"></div>
		<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
		
	

	</div>
	<div class="container">
		<div class="display">
			<!--
  <h1 class="name"></h1>
  <p class="desc"></p>
  <p class="icon"></p>
  <p class="cloud"></p>
  <p class="temp"> </p>
  <p class="windspeed"></p>
  <p class="windDirection"></p>
  <p class="hum"></p>-->
			<div class="row">
				<div class="wrap-1">
					<div class="items">
						<div class="card">
							<div class="front">
						<ul>

							<li> Place:<span id="name"></span></li>
							<li> Weather Desription</li>
							<li class="desc"></li>
							<li>Temperature</li>
							<li class="temp"></li>
							<li>Rainy and cloud state</li>
							<li class="cloud"></li>
							<li>wind speed</li>
							<li class="windspeed"></li>
							<li>Humidity</li>
							<li class="hum"></li>
							<li>Wind direction</li>
							<li class="windDirection"></li>
						</ul>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="wrap-2">
	<div id="map"></div>
		<div id="placesCount"></div>
	
	</div>
	
	<footer>
		<div class="footer">
			&copy;
			<span id="copyright">
				<script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
			</span>
			Kevin Kihara
		</div>
	</footer>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<script src="js/map.js"></script>
	<script type='text/javascript'
		src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AmD8dJHfpteaQ1gEiq0AKll1AeYUW5QHqE6IuXSOK6mnLEYDZUgMKLtB-0zSBmgz'
		async defer>
		</script>
</body>

</html>
